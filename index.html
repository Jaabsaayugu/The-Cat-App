<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cat App</title>
  </head>
  <body>
    <Header class="header">
      <div class="header-items">
        <div class="header-title">
          <h2>The Cats App</h2>
        </div>
        <div class="header-forms">
          <form action="" class="cat-facts-form">
            <h2>Number of Cats Facts (50 maximum)</h2>
            <div class="form-components">
              <input 
              type="text"
              id="form-id"
              placeholder="number of cats facts (50 max)"
              class="facts-form-input">
              <button class="submit"><span>Submit</span></button>
            </div>
          </form>
          <form action="" class="cats-images-form">
            <h2>Number of Cats Photos (10 max)</h2>
            <div class="form-components">
              <input 
              type="text"
              id="form-id"
              placeholder="number of cats photos (10 max)"
              class="images-form-input">
              <button class="submit"><span>Submit</span></button>
            </div>
          </form>
        </div>
      </div>
      <div class="result-box"></div>
    </Header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
